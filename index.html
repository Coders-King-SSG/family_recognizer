<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Detector</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
</head>

<body background="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSgjWbkLK019aCJ9CdmG5vRazUDG2LJ7HE_Aw&usqp=CAU">
    <center>
        <h3 class="btn btn-success heading">
            Frame Maker &nbsp;&nbsp;<span class="glyphicon glyphicon-picture"></span>
        </h3>
        <br><br>
        <button class="btn btn-warning" onclick="saveimg();">Snap</button>
        <br><br>
        <div id="myCarousel" style="background:burlywood" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" style="border-color: black;" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" style="border-color: black;" data-slide-to="1"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="https://media-public.canva.com/YEafI/MACBeIYEafI/2/tl.png"
                        style="height: 200px;" alt="Los Angeles">
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                    <div class="carousel-caption">
                        <h3 style="color: black;">Brother</h3>
                        <p style="color: black;">Shourya Sagar Gupta</p>
                    </div>
                </div>

                <div class="item">
                    <img src="https://media-public.canva.com/hyn_c/MAB9p1hyn_c/2/tl.png"
                        style="height: 200px;" alt="Chicago">
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                    <div class="carousel-caption">
                        <h3 style="color: black;">Sister</h3>
                        <p style="color: black;">Prerna Gupta</p>
                    </div>
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </center>
</body>
<script src="script.js"></script>

</html>
